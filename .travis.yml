sudo: required
language: node_js
node_js:
    - 10.16.0
services:
    - docker

before install:
    - docker build -t joewardcp/react-test -f ./client/Dockerfile.dev ./client
script: 
    - docker run -e CI=true joewardcp/react-test npm run test -- --coverage

after success:
    - docker build -t joeward/multi-client ./client
    - docker build -t joeward/multi-nginx ./nginx
    - docker build -t joeward/multi-server ./server
    - docker build -t joeward/multi-worker ./worker

    - echo "$DOCKER_PASSWORD" | docker login "$DOCKER_ID" --password-stdin

    - docker push joeward/multi-client
    - docker push joeward/multi-nginx
    - docker push joeward/multi-server
    - docker push joeward/multi-worker
